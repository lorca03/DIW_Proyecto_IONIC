<ion-content>
  <app-atras [destino]="atras"></app-atras>
  <div class="header">
    <label>Add Card</label>
  </div>
  <form class="content" [formGroup]="card" (submit)="onSubmit()">
    <div class="addForm" *ngFor="let add of adds">
      <ion-input
        placeholder="{{add | uppercase}}"
        required
        formControlName="{{add}}"
      ></ion-input>
    </div>
    <button [disabled]="card.invalid" type="submit">Add</button>
  </form>
</ion-content>
