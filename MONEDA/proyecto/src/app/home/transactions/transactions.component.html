<div class="transacciones">
  <section class="titulo">
    <span>Last transactions</span>
  </section>
   <ion-grid class="transaccion">
    <ion-row *ngFor="let transaction of transaciones">
      <ion-col size="3">
        <img *ngIf="transaction>=0" src="../../../assets/icon/iconoDeposit.PNG" alt="Deposit"/>
        <img *ngIf="transaction<0" src="../../../assets/icon/iconwith.PNG" alt="Withdrawal"/>
      </ion-col>
      <ion-col size="5">
        <div>
          <span *ngIf="transaction<0">Withdrawal</span>
          <span *ngIf="transaction>=0">Deposit</span>
          <br />
          <!-- <span class="descripcion">Subscripcion mensual</span> -->
        </div>
      </ion-col>
      <ion-col size="4" class="dinero">{{transaction}}â‚¬</ion-col>
    </ion-row>
  </ion-grid> 
</div>
