<ion-content>

  <div class="Contenedorlogo">
    <img src="../../assets/imgs/cartera.png" class="logo"><br>
    <ion-label>Welcome back <br>
      to MONEDA</ion-label>
  </div>

  <div class="formRegistro">
    <form [formGroup]="user" (submit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col size="12"><input formControlName="email" type="email" required placeholder="&#xf0e0;   Email"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
             <input formControlName="password" type="password" required placeholder="&#xf084;   Password"> 
          </ion-col>
        </ion-row>
      </ion-grid>
      <br><br>
      <div class="boton">
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>Don't have an account yet? <a href="registration">Sign up</a></ion-label>
        </ion-row>
      </div>
    </form>
  </div>

</ion-content>
