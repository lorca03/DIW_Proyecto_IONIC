<ion-content>

  <div class="Contenedorlogo">
    <img src="../../assets/imgs/logo_trasparente.png" class="logo">
  </div>

  <div class="formRegistro">
    <form>
      <ion-grid>
        <ion-row>
          <ion-col size="12"><input type="text" required placeholder="&#xf007;    Username"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" ><input type="text" required placeholder="&#xf0e0;   Email"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"><input type="text" required placeholder="&#xf084;   Password"></ion-col>
        </ion-row>
      </ion-grid>
      <br><br>
      <div class="boton">
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="azuloscuro" expand="block">Sign Up</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-label>You have account? <a href="login">Login</a></ion-label>
        </ion-row>
      </div>
    </form>
  </div>

</ion-content>
