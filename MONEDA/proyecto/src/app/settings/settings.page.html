<ion-content>
  <app-atras [destino]="atras"></app-atras>
  <div class="contenedorImagen">
    <img src="../../assets/imgs/cartera.png" alt="No hay foto de perfil" />
    <div>
      <label>Guillermo</label>
      <button>
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </button>
    </div>
  </div>
  <div class="contenedorsettings">
    <div>
      <div class="setting">
        <button class="botonModal" id="open-modal" expand="block">Apellidos</button>
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </div>

      <p>{{ apellidos }}</p>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true"
                  >Confirm</ion-button
                >
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-label position="stacked">Enter your last name</ion-label>
              <ion-input
                type="text"
                placeholder="Your last name"
                [(ngModel)]="apellidos"
              ></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
  </div>
</ion-content>
