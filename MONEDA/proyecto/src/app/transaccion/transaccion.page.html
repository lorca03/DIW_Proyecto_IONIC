<ion-content>
  <app-atras [destino]="atras"></app-atras>
  <div class="foto"><ion-icon name="add-circle-outline"></ion-icon></div>
  <div class="container">
    <label class="dinero"><span id="dinero">0</span>â‚¬</label>
    <select name="banco" class="banco">
      <option value="BBVA" >BBVA</option>
    </select>
    <div class="numeros">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4"><ion-button (click)="onClick($event)"  expand="block" fill="clear" shape="round">1</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">2</ion-button></ion-col> 
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">3</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">4</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">5</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">6</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">7</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">8</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">9</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">00</ion-button></ion-col>
          <ion-col size="4"><ion-button (click)="onClick($event)" expand="block" fill="clear" shape="round">0</ion-button></ion-col>
          <ion-col size="4">
            <button (click)="onClick($event)" expand="full" fill="clear" shape="round">
            <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon></button></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-button expand="block" class="boton" fill="clear" shape="round">
      {{eleccion}}
    </ion-button>
  </div>
</ion-content>
